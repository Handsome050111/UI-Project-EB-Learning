<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signup</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font + Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" href="img/c2.png">
</head>

<body class="bg-white font-sans">

    <main class="min-h-screen w-full flex relative">

        <!-- Header -->
        <header class="absolute inset-x-0 top-4 z-30 px-4">
            <div class="mx-auto max-w-6xl">
                <div class="flex items-center justify-center md:justify-start">
                    <a href="#" class="inline-block">
                        <img src="img/logo1.png" alt="Brand logo"
                            class="w-40 h-auto object-contain max-w-full md:w-[212px] md:h-[32px]">
                    </a>
                </div>
            </div>
        </header>

        <!-- Content -->
        <section class="flex flex-col md:flex-row w-full pt-20 md:pt-0">

            <!-- Signup form -->
            <div class="flex-1 flex items-center justify-center p-10 md:p-16 order-1">
                <div class="w-full max-w-md">

                    <h2 class="text-2xl font-semibold mb-2 text-center md:text-left md:mt-[50px] mt-[10px]">
                        Create Your Account
                    </h2>

                    <form class="space-y-4 mt-6" aria-label="Signup form">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-xs text-gray-600 mb-1">Email</label>
                            <input id="email" type="email" required
                                class="w-full bg-transparent border-b-2 border-gray-200 focus:border-green-600 outline-none py-2 text-sm"
                                placeholder="you@example.com">
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-xs text-gray-600 mb-1">Password</label>
                            <input id="password" type="password" required
                                class="w-full bg-transparent border-b-2 border-gray-200 focus:border-green-600 outline-none py-2 text-sm"
                                placeholder="Enter your password">
                        </div>

                        <!-- Name fields -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="first-name" class="block text-xs text-gray-600 mb-1">First name</label>
                                <input id="first-name" type="text"
                                    class="w-full bg-transparent border-b-2 border-gray-200 focus:border-green-600 outline-none py-2 text-sm"
                                    placeholder="First name">
                            </div>
                            <div>
                                <label for="last-name" class="block text-xs text-gray-600 mb-1">Last name</label>
                                <input id="last-name" type="text"
                                    class="w-full bg-transparent border-b-2 border-gray-200 focus:border-green-600 outline-none py-2 text-sm"
                                    placeholder="Last name">
                            </div>
                        </div>

                        <!-- Date of birth -->
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Date of Birth</label>
                            <div class="grid grid-cols-3 gap-3">
                                <input type="text" placeholder="Month"
                                    class="bg-transparent border-b-2 border-gray-200 focus:border-green-600 outline-none py-2 text-sm" />
                                <input type="text" placeholder="Day"
                                    class="bg-transparent border-b-2 border-gray-200 focus:border-green-600 outline-none py-2 text-sm" />
                                <input type="text" placeholder="Year"
                                    class="bg-transparent border-b-2 border-gray-200 focus:border-green-600 outline-none py-2 text-sm" />
                            </div>
                        </div>

                        <!-- Country -->
                        <div>
                            <label for="country" class="block text-xs text-gray-600 mb-1">Country/Region</label>
                            <select id="country"
                                class="w-full bg-transparent border-b-2 border-gray-200 focus:border-green-600 outline-none py-2 text-sm">
                                <option>Pakistan</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                                <option>India</option>
                            </select>
                        </div>

                        <!-- Signup Button -->
                        <button type="submit"
                            class="w-full mt-4 rounded-full bg-gray-200 text-gray-600 font-semibold py-3">
                            SIGN UP
                        </button>

                        <p class="text-xs text-gray-500 mt-3">
                            By clicking Create Account, I agree that I have read and accepted the
                            <a href="#" class="text-green-600 hover:underline">Terms of Use</a> and
                            <a href="#" class="text-green-600 hover:underline">Privacy Policy</a>.
                        </p>

                        <div class="text-center mt-4 text-xs text-gray-400">or use account</div>

                        <!-- Social buttons -->
                        <div class="mt-4 space-y-3">
                            <button type="button"
                                class="w-full py-3 rounded-full font-semibold flex items-center justify-center gap-3 bg-blue-500 text-white shadow-sm">
                                <i class="fab fa-twitter"></i> <span>Twitter</span>
                            </button>
                            <button type="button"
                                class="w-full py-3 rounded-full font-semibold flex items-center justify-center gap-3 bg-[#2b4a8a] text-white shadow-sm">
                                <i class="fab fa-facebook-f"></i> <span>Facebook</span>
                            </button>
                            <button type="button"
                                class="w-full py-3 rounded-full font-semibold flex items-center justify-center gap-3 bg-gray-900 text-white shadow-sm">
                                <i class="fab fa-google"></i> <span>Google</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Green panel -->
            <aside class="md:w-80 flex items-center justify-center p-10 bg-green-600 text-white order-2">
                <div class="text-center">
                    <h3 class="text-xl font-bold mb-2">Welcome back!</h3>
                    <p class="text-sm opacity-95 mb-5">
                        To keep connected with us please sign in
                    </p>
                    <a href="login.html">
                        <button
                            class="px-6 py-2 rounded-full border border-white bg-transparent font-semibold hover:bg-white/10">
                            LOGIN
                        </button>
                    </a>
                </div>
            </aside>

        </section>
    </main>
</body>

</html>
